<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="form.css"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"  type="text/javascript"></script>
	<script type="text/javascript"
	src="http://ajax.microsoft.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js">
	</script>
	<script type="text/javascript">
	$(document).ready(function(){
    $("#myForm").validate();
});
</script>

</head>
<body>
<form id="myForm" method="post" action="http://cscis12.dce.harvard.edu/echo">
	<fieldset>
		<legend>A Form to Input Name, Email and Comments</legend>
		<p>
	        <label for="name">Name</label> <em>(Required)</em>
	        <br/>
	        <input id="name" name="name" size="25" class="required"/> </p>
		</p>
		<p>
	        <label for="email">Email Address</label> <em>(Required)</em>
	        <br/>
	        <input id="email" name="email" size="25" class="required email"/> </p>
		</p>
		<p>
	        <label for="comments">Comments</label> <em>(Required)</em>
	        <br/>
	        <input id="comments" name="comments" cols="50" rows="5" class="required" /> </p>
		</p>
		<p>
     		<input class="submit" type="submit" value="Submit"/>
   		</p>
	</fieldset>
</form>
</body>
</html>
